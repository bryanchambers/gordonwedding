{% extends 'layout.html' %}

{% block body %}
    <div id='page'>
        <div id='title'>Login Link</div>

        <div id='page-content'>
            <div class='simple-text'>You can bookmark this page, or just copy the url below, and use it to login without typing in the password. Anyone with this link will be able to login and approve posts, so keep it private.</div>

            <div class='code-text'><span id='login-url'>[Link URL]</span></div>

            <div class='center button-spacer'>
                <a href='/settings/link/new' class='button'>Reset Link</a>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            var node = document.getElementById('login-url');
            if(node) { node.innerHTML = window.location; }
        }
    </script>
{% endblock %}
